<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="./app.js" charset="utf-8"></script>
  <title></title>
</head>
<body>
  <div class="title">
    <h1>Dogs Booked in Kennels</h1>
  </div>
  <div class="form-wrapper">
    <form class="" action="index.html" method="post">
      <div class="form-input">
        <label for="dog-name-input">Dog Name:</label>
        <input type="text" name="dog-name" value="">
      </div>
      <div class="form-input">
        <label for="dog-breed-input">Dog Breed:</label>
        <input type="text" name="dog-breed" value="">
      </div>
      <div class="form-input">
        <label for="date-input">Date Booked Until:</label>
        <input type="date" name="date" value="">
      </div>
      <div class="submit-button">
        <input type="button" name="submit" value="Submit">
      </div>
    </form>
  </div>
  <div class="delete-button">
    <button type="button" name="Delete All"></button>
  </div>
</body>
</html>
