<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="js/app.js" charset="utf-8"></script>
  <title></title>
</head>

<body>
  <div class="title">
    <h1>Dogs Booked in Kennels</h1>
  </div>
  <div class="form-header">
    <h3>Book New Dog</h3>
  </div>
  <div class="form-wrapper">
    <form>
      <div class="form-input">
        <label for="dog_name-input">Dog Name:</label>
        <input type="text" id="dog_name">
      </div>
      <div class="form-input">
        <label for="dog_breed-input">Dog Breed:</label>
        <input type="text" id="dog_breed">
      </div>
      <div class="form-input">
        <label for="date-input">Date Booked Until:</label>
        <input type="date" id="date">
      </div>
      <div class="submit-button">
        <button type="submit" name="submit_button">Submit</button>
      </div>
    </form>
  </div>
  <div class="booked-list-wrapper">
    <table>
      <thead>
        <tr>
          <th>Dogs Currently Booked</th>
        </tr>
      </thead>
      <tbody class="booked-list">
      </tbody>
    </table>
  </div>
  <div class="delete-button">
    <button type="button" name="delete_all">Delete All</button>
  </div>
</body>

</html>
